<!DOCTYPE html>
<html lang="es">
<head>
  <title>Direcciones</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Agrega los enlaces a los archivos CSS de Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  
  <link href="/css/estilos.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header>
    <nav>
      <ul>
        <li><a href="/index.html">Inicio</a></li>
        <li><a href="#">Cartelera</a></li>
        <li><a href="#">Productos</a></li>
        <li><a href="#">Iniciar Sesión</a></li>
        <li><a href="#">Direcciones</a></li>
      </ul>
    </nav>
</header>

  <div class="container">
    <h1>Listado de Direcciones</h1>
    <a href="/direccion/crear" class="btn btn-success">Crear Nueva Dirección</a> <!-- Agregamos el botón para crear una nueva dirección -->
    <br><br>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Provincia</th>
          <th>Distrito</th>
          <th>Cantón</th>
          <th>Ubicación</th>
          <th>Acciones</th> <!-- Agregamos esta columna para las acciones -->
        </tr>
      </thead>
      <tbody>
        <!-- Utiliza la variable "direcciones" que se pasó desde el controlador para generar las filas de la tabla -->
        <tr th:each="direccion : ${direcciones}">
          <td th:text="${direccion.id_direccion}"></td>
          <td th:text="${direccion.dir_provincia}"></td>
          <td th:text="${direccion.dir_distrito}"></td>
          <td th:text="${direccion.dir_canton}"></td>
          <td th:text="${direccion.dir_ubicacion}"></td>
          <td>
            <a th:href="@{/direccion/editar/{id}(id=${direccion.id_direccion})}" class="btn btn-primary">Editar</a>
            <a th:href="@{/direccion/eliminar/{id}(id=${direccion.id_direccion})}" class="btn btn-danger">Eliminar</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Agrega el enlace al archivo JavaScript de Bootstrap (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
