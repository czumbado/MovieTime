<!DOCTYPE html>
<html lang="es">
<head>
    <title>Productos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Enlaces a los archivos CSS de Bootstrap y tu archivo de estilos personalizados -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/estilos.css" type="text/css">

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="/pelicula">Cartelera</a></li>
                <li><a href="/producto">Productos</a></li>
                <li><a href="#">Iniciar Sesión</a></li>
                <li><a href="/direccion">Direcciones</a></li>
            </ul>
        </nav>
    </header>
    <div class="container mt-4">
        <h1>Productos</h1>
        <div class="row mt-4">
        <div class="col">
            <a href="/producto/crear" class="btn btn-success">Agregar nuevo producto</a>
        </div>
    </div>
        <div class="row">
            <!-- Iterar sobre la lista de productos para mostrar cada uno en su propia cuadrícula -->
            <th:block th:each="producto : ${productos}">
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${producto.pro_nombre}"></h5>
                            <p class="card-text" th:text="'Cantidad: ' + ${producto.pro_cantidad}"></p>
                            <p class="card-text" th:text="'Precio: ' + ${producto.pro_precio}"></p>
                            <!-- Agrega más contenido y atributos según tus necesidades -->
                        </div>
                        <div class="card-footer">
                            <!-- Agregar enlaces para editar y eliminar cada producto -->
                            <a th:href="@{'/producto/editar/' + ${producto.id_producto}}" class="btn btn-primary">Editar</a>
                            <a th:href="@{'/producto/eliminar/' + ${producto.id_producto}}" class="btn btn-danger">Eliminar</a>
                        </div>
                        
                    </div>
                </div>
            </th:block>
        </div>

        <!-- Aquí agregaremos la paginación -->
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <!-- Agrega más elementos de paginación según el número de páginas que necesites -->
        </ul>
    </div>

    <!-- Agrega el enlace al archivo JavaScript de Bootstrap (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
