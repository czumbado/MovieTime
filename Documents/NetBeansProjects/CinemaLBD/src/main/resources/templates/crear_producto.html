<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Producto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Agrega el enlace al archivo CSS personalizado (si es necesario) -->
    <link rel="stylesheet" href="../static/css/estilos.css" type="text/css"/>
    <link href="/css/estilos.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header>
    <nav>
      <ul>
        <li><a href="/index.html">Inicio</a></li>
        <li><a href="#">Cartelera</a></li>
        <li><a href="#">Productos</a></li>
        <li><a href="#">Iniciar Sesi√≥n</a></li>
        <li><a href="#">Direcciones</a></li>
      </ul>
    </nav>
</header>
    <div class="container">
    <h1>Crear Producto</h1>
    <form th:action="@{/producto/crear}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="pro_nombre" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="pro_cantidad" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number"  class="form-control" step="0.01" id="precio" name="pro_precio" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/producto" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
    <!-- Agrega el enlace al archivo JavaScript de Bootstrap (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
