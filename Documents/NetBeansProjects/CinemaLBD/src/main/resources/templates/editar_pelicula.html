<!DOCTYPE html>
<html lang="es">
<head>
    <title>Editar Película</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Agrega los enlaces a los archivos CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="/css/estilos.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
        <h1>Editar Película</h1>
        <form action="#" th:action="@{/pelicula/editar/{id}(id=${pelicula.id_pelicula})}" th:object="${pelicula}" method="post">
            <!-- Asegúrate de que el modelo tenga un atributo "pelicula" con los datos de la película a editar -->
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="pel_titulo" class="form-control" th:value="${pelicula.pel_titulo}" required>
            </div>
            <div class="form-group">
                <label for="duracion">Duración:</label>
                <input type="number" id="duracion" name="pel_duracion" class="form-control" th:value="${pelicula.pel_duracion}" required>
            </div>
            <div class="form-group">
                <label for="clasificacion">Clasificación:</label>
                <input type="text" id="clasificacion" name="pel_clasificacion" class="form-control" th:value="${pelicula.pel_clasificacion}" required>
            </div>
            <div class="form-group">
    <label for="fecha">Fecha:</label>
    <input type="text" id="fecha" name="pel_fecha" class="form-control" required pattern="\d{2}/\d{2}/\d{4}" placeholder="dd/mm/yyyy">
</div>
            <div class="form-group">
                <label for="genero">Género:</label>
                <input type="text" id="genero" name="pel_genero" class="form-control" th:value="${pelicula.pel_genero}" required>
            </div>
            <div class="form-group">
                <label for="idioma">Idioma:</label>
                <input type="text" id="idioma" name="pel_idioma" class="form-control" th:value="${pelicula.pel_idioma}" required>
            </div>
            <div class="form-group">
                <label for="imagen">Imagen:</label>
                <input type="text" id="imagen" name="imagen_url" class="form-control" th:value="${pelicula.imagen_url}" required>
            </div>
            <input type="hidden" th:name="id" th:value="${pelicula.id_pelicula}" />
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>

    <!-- Agrega el enlace al archivo JavaScript de Bootstrap (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
