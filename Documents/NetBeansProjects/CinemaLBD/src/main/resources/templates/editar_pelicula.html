<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Editar Película - CentralCine</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Enlaces a los archivos CSS de Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

        <!-- Enlace a tu archivo de estilos personalizados -->
        <link href="/css/estilos.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-grey bg-grey">
                <div class="container">
                    <a class="navbar-brand" href="/index.html">
                        <img src="/img/botonInicio.png" alt="Central Cine Logo" width="50">
                        Central Cine
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/pelicula">Cartelera</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/producto">Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/direccion">Direcciones</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="container mt-4">
            <h1 class="titulo1">Editar Película</h1>
            <div class="card">
                <div class="card-body">
                    <form action="#" th:action="@{/pelicula/editar/{id}(id=${pelicula.id_pelicula})}" th:object="${pelicula}" method="post">
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título:</label>
                            <input type="text" id="titulo" name="pel_titulo" class="form-control" th:value="${pelicula.pel_titulo}" required>
                        </div>
                        <div class="mb-3">
                            <label for="duracion" class="form-label">Duración:</label>
                            <input type="number" id="duracion" name="pel_duracion" class="form-control" th:value="${pelicula.pel_duracion}" required>
                        </div>
                        <div class="mb-3">
                            <label for="clasificacion" class="form-label">Clasificación:</label>
                            <input type="text" id="clasificacion" name="pel_clasificacion" class="form-control" th:value="${pelicula.pel_clasificacion}" required>
                        </div>
                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha:</label>
                            <input type="text" id="fecha" name="pel_fecha" class="form-control" required pattern="\d{2}/\d{2}/\d{4}" placeholder="dd/mm/yyyy" th:value="${pelicula.pel_fecha}">
                        </div>
                        <div class="mb-3">
                            <label for="genero" class="form-label">Género:</label>
                            <input type="text" id="genero" name="pel_genero" class="form-control" th:value="${pelicula.pel_genero}" required>
                        </div>
                        <div class="mb-3">
                            <label for="idioma" class="form-label">Idioma:</label>
                            <input type="text" id="idioma" name="pel_idioma" class="form-control" th:value="${pelicula.pel_idioma}" required>
                        </div>
                        <div class="mb-3">
                            <label for="imagen" class="form-label">Imagen:</label>
                            <input type="text" id="imagen" name="imagen_url" class="form-control" th:value="${pelicula.imagen_url}" required>
                        </div>
                        <input type="hidden" th:name="id" th:value="${pelicula.id_pelicula}" />
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Enlace al archivo JavaScript de Bootstrap (opcional) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
