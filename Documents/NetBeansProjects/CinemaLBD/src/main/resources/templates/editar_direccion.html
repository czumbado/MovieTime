        <h1>Editar Dirección</h1>

        <form th:action="@{/direccion/editar/{id}(id=${direccion.id_direccion})}" method="post">
    <input type="hidden" th:name="id" th:value="${direccion.id_direccion}" />
    <div class="form-group">
        <label for="provincia">Provincia</label>
        <input type="text" class="form-control" id="provincia" name="dir_provincia" th:value="${direccion.dir_provincia}" required />
    </div>
    <div class="form-group">
        <label for="distrito">Distrito</label>
        <input type="text" class="form-control" id="distrito" name="dir_distrito" th:value="${direccion.dir_distrito}" required />
    </div>
    <div class="form-group">
        <label for="canton">Cantón</label>
        <input type="text" class="form-control" id="canton" name="dir_canton" th:value="${direccion.dir_canton}" required />
    </div>
    <div class="form-group">
        <label for="ubicacion">Ubicación</label>
        <input type="text" class="form-control" id="ubicacion" name="dir_ubicacion" th:value="${direccion.dir_ubicacion}" required />
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
</form>
