<!DOCTYPE html>
<html lang="es">
<head>
  <title>Crear Dirección</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Agrega los enlaces a los archivos CSS de Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  
  <link href="/css/estilos.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header>
    <nav>
      <ul>
        <li><a href="/index.html">Inicio</a></li>
        <li><a href="#">Cartelera</a></li>
        <li><a href="#">Productos</a></li>
        <li><a href="#">Iniciar Sesión</a></li>
        <li><a href="#">Direcciones</a></li>
      </ul>
    </nav>
</header>

  <div class="container">
    <h1>Crear Nueva Dirección</h1>
    <form th:action="@{/direccion/crear}" method="post">
      <div class="form-group">
        <label for="provincia">Provincia</label>
        <input type="text" class="form-control" id="provincia" name="dir_provincia" required />
      </div>
      <div class="form-group">
        <label for="distrito">Distrito</label>
        <input type="text" class="form-control" id="distrito" name="dir_distrito" required />
      </div>
      <div class="form-group">
        <label for="canton">Cantón</label>
        <input type="text" class="form-control" id="canton" name="dir_canton" required />
      </div>
      <div class="form-group">
        <label for="ubicacion">Ubicación</label>
        <input type="text" class="form-control" id="ubicacion" name="dir_ubicacion" required />
      </div>
      <button type="submit" class="btn btn-primary">Crear</button>
    </form>
  </div>

  <!-- Agrega el enlace al archivo JavaScript de Bootstrap (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
