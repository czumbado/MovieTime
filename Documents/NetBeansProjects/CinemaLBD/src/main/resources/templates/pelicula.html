<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Películas - CentralCine</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link href="/css/estilos.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
           <nav class="navbar navbar-expand-lg navbar-grey bg-grey">
                <div class="container">
                    <a class="navbar-brand" href="/index.html">
                        <img src="/img/botonInicio.png" alt="Central Cine Logo" width="50">
                        Central Cine
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">

                            <li class="nav-item">
                                <a class="nav-link" href="/pelicula">Cartelera</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="/producto">Productos</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="/direccion">Direcciones</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="container mt-4">
            <h1 class="titulo1">Listado de Películas</h1>
            <a href="/pelicula/crear" class="btn btn-success">Agregar Nueva Película</a>
            <br><br>
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <!-- Utiliza la variable "peliculas" para generar las tarjetas de películas -->
                <th:block th:each="pelicula : ${peliculas}">
                    <div class="col">
                        <div class="card h-100">
                            <img th:src="@{${pelicula.imagen_url}}" alt="Imagen de la Película" class="card-img-top">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${pelicula.pel_titulo}"></h5>
                                <p class="card-text" th:text="'Duración: ' + ${pelicula.pel_duracion}"></p>
                                <p class="card-text" th:text="'Clasificación: ' + ${pelicula.pel_clasificacion}"></p>
                                <p class="card-text" th:text="'Fecha: ' + ${pelicula.pel_fecha}"></p>
                                <p class="card-text" th:text="'Género: ' + ${pelicula.pel_genero}"></p>
                                <p class="card-text" th:text="'Idioma: ' + ${pelicula.pel_idioma}"></p>
                            </div>
                            <div class="card-footer">
                                <a th:href="@{/pelicula/editar/{id}(id=${pelicula.id_pelicula})}" class="btn btn-outline-primary btn-sm mx-1">Editar</a>
                                <a th:href="@{/pelicula/eliminar/{id}(id=${pelicula.id_pelicula})}" class="btn btn-outline-danger btn-sm mx-1">Eliminar</a>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
<footer class="bg-dark text-light text-center py-3">
            <div class="container">
                <p>&copy; 2023 Central Cine. Todos los derechos reservados.</p>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
