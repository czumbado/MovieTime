<!DOCTYPE html>
<html lang="es">
<head>
    <title>Editar Producto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/estilos.css" type="text/css"/>
</head>
<body>
    <div class="container">
        <h1>Editar Producto</h1>
        <form th:action="@{/producto/editar/{id}(id=${producto.id_producto})}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="pro_nombre" class="form-control" th:value="${producto.pro_nombre}" required>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="pro_cantidad" class="form-control" th:value="${producto.pro_cantidad}" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" step="0.01" id="precio" name="pro_precio" class="form-control" th:value="${producto.pro_precio}" required>
            </div>
            <!-- Agrega más campos aquí según los atributos de la tabla de productos -->
            <!-- Por ejemplo, si tienes un atributo "descripcion", puedes agregarlo así: -->
            <!-- <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" name="pro_descripcion" class="form-control" th:value="${producto.pro_descripcion}">
            </div> -->
            <!-- Agrega más campos según tus necesidades -->
            <button type="submit" class="btn btn-primary">Actualizar</button>
            <a href="/producto" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
