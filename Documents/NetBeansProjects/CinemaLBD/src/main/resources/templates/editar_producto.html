<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Editar Producto - CentralCine</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Enlaces a los archivos CSS de Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link href="/css/estilos.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-grey bg-grey">
                <div class="container">
                    <a class="navbar-brand" href="/index.html">
                        <img src="/img/botonInicio.png" alt="Central Cine Logo" width="50">
                        Central Cine
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/pelicula">Cartelera</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/producto">Productos</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="/direccion">Direcciones</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="container mt-4">
            <h1 class="titulo1">Editar Producto</h1>
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/producto/editar/{id}(id=${producto.id_producto})}" method="post" id="editarProductoForm">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" id="nombre" name="pro_nombre" class="form-control" th:value="${producto.pro_nombre}" required>
                        </div>
                        <div class="mb-3">
                            <label for="cantidad" class="form-label">Cantidad:</label>
                            <input type="number" id="cantidad" name="pro_cantidad" class="form-control" th:value="${producto.pro_cantidad}" required>
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio:</label>
                            <input type="number" step="0.01" id="precio" name="pro_precio" class="form-control" th:value="${producto.pro_precio}" required>
                        </div>
                        <input type="hidden" id="precioOriginal" th:value="${producto.pro_precio}">
                        <button type="button" class="btn btn-success" onclick="duplicarPrecio()">Total</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <a href="/producto" class="btn btn-danger">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>

        <!-- Enlace al archivo JavaScript de Bootstrap (opcional) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Script de JavaScript para duplicar el precio -->
        <script>
                            function duplicarPrecio() {
                                const cantidadInput = document.getElementById("cantidad");
                                const precioInput = document.getElementById("precio");
                                const precioOriginal = parseFloat(document.getElementById("precioOriginal").value);

                                if (!isNaN(cantidadInput.value) && cantidadInput.value > 0) {
                                    const cantidad = parseFloat(cantidadInput.value);
                                    const nuevoPrecio = precioOriginal * cantidad;
                                    precioInput.value = nuevoPrecio.toFixed(2);
                                }
                            }
        </script>
    </body>
</html>
